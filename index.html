<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./aparence/style.css">
    <title>Sing up</title>
</head>
<body>

    <div class="container">

        <div class="sing-up">

            <h2>Sing up</h2>
            <p>Don't have account?</p>

            <main>
                <form action="">
                    <label for="">Full name</label>
                    <input type="text" placeholder="Name" id="name">
                    <span id="erro-name"></span> 
    
                    <label for="">Your Email</label>
                    <input type="email" name="" id="email" placeholder="Example:andre@gmail.com">
                    <span id="erro-email"></span>  
    
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter you password" id="password" >
                    <span id="erro-password"></span>

                    <label for="">Repeat Password</label>
                    <input type="password" placeholder="Enter you password" id="repeat" >
                    <span id="erro-repeat"></span>

                </form>

            </main>
           

            <button onclick="Sing()">Sing up</button>
        </div>



    </div>

    <div class="natus-vinceira">
        <div class="main">
            <h1>Natus Vinceira --</h1>
            <h3>Online team management</h3>

            <main>
               <img id="navi" src="./aparence/img/Games logo.png" alt="games">

            </main>
        </div>
        <footer>
          <p>I have an account!<a href="./sing_in.html">Click here</a> </p>
        </footer>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
