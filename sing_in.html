<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="./aparence/sing_in.css">

    <title>Sing In</title>
</head>
<body>

    <div class="container">
        <div class="sing_in">
            <h1>Sing In</h1>
            <p class="welcome">Welcome, we missed you!</p>


            <form action="">
                <div> 
                    <label for="">Your Email</label>
                    <input type="email" name="email" id="email" required class="input"> 
                    <span class="erro"></span>

                </div>
               
                <div>
                    
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" required placeholder="Enter you password" class="input">  
                    <span class="erro"></span>


                </div>
                
                <label for="">
                    <input type="radio" name="switch" id="switch">
                    <a href="#" class="link remember">Remember me</a>
                </label>
                
                <a href="#" class="link forgot">Forgot Password?</a>               
        </div>

        <div class="button">
            <button class="sing" id="button">Sing In</button>
        </div>

        <div>
            <footer class="end">
                <p><img src="./aparence/img/Rectangle 10.png" alt="Rectangle">   or continue with   <img src="./aparence/img/Rectangle 10.png" alt="Rectangle"></p> 

                <button>
                    <button class="steam"> <i class="fab fa-steam"></i> Sing in with Steam</button>
                    <button class="group"><img src="./aparence/img/Group.png" alt="Group"></button>
                </button>
            </footer>
        </div>

    </div>












    <div class="natus-vinceira">
        <div class="main">
            <h1>Natus Vinceira --</h1>
            <h3>Online team management</h3>

            <main>
               <img id="navi" src="./aparence/img/Games logo.png" alt="games">

            </main>
        </div>
        <footer>
          <p>I have an account!<a href="./index.html">Click here</a> </p>
        </footer>
    </div>

    <script src="./scripts/sing-in.js"></script>
</body>
</html>
